<!DOCTYPE html>
<html lang="tr" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelimenin Serüveni - Seviye 2 (Düzeltilmiş)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Harmattan:wght@400;700&family=Marhey:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-family: 'Marhey', sans-serif;
            --font-family-arabic: 'Harmattan', serif;
            --primary-color: #007bff; /* Mavi */
            --success-color: #198754;
            --error-color: #dc3545; /* Kırmızı */
            --background-color: #f8f9fa;
            --panel-background: #ffffff;
            --text-color: #343a40; /* Siyah/Koyu Gri */
            --light-text-color: #adb5bd;
            --border-color: #dee2e6;
            --container-width: 95%;
            --max-container-width: 800px;
            --base-font-size: 3.5em; /* Arapça font boyutu için temel */
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body {
            font-family: var(--font-family) !important;
            background-color: var(--background-color); color: var(--text-color);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh;
            padding: 5px; box-sizing: border-box; direction: ltr;
        }
        #game-container { width: var(--container-width); max-width: var(--max-container-width); position: relative; margin: auto; }
        main { display: none; }
        main.active { display: block; }

        /* SEVİYE 2 STİLLERİ */
        #level2-container {
            width: 100%;
            margin: 0 auto;
            padding: 15px;
            background-color: var(--panel-background);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            direction: rtl;
            text-align: center;
        }

        /* Kök Kartı */
        #l2-root-area {
            padding: 5px 0;
            margin-bottom: 10px;
            text-align: center;
        }
        #l2-draggable-root-wrapper { display: flex; justify-content: center; }
        .l2-draggable-root { display: inline-flex; align-items: center; gap: 15px; padding: 8px 18px;
            font-family: var(--font-family-arabic) !important; /* Harmattan */
            font-size: calc(var(--base-font-size) * 1.1); font-weight: bold; line-height: 1; background-color: #fff;
            border: 2px solid var(--primary-color);
            color: var(--text-color); /* Harf rengi siyah/koyu gri */
            border-radius: 15px; cursor: grab; transition: opacity 0.1s ease, transform 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 4px 8px rgba(0,0,0,0.06); user-select: none; }
        .l2-draggable-root span { display: inline-block; font-family: var(--font-family-arabic) !important; /* Harmattan */ }
        .l2-draggable-root:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        .l2-draggable-root.dragging { opacity: 0 !important; cursor: grabbing; box-shadow: none; transform: none !important; }
        .drag-ghost { position: absolute; top: -1000px; left: -1000px; display: inline-flex; align-items: center; gap: 15px; padding: 8px 18px;
            font-family: var(--font-family-arabic) !important; /* Harmattan */
            font-size: calc(var(--base-font-size) * 1.1); font-weight: bold; line-height: 1; background-color: rgba(255, 255, 255, 0.9); border: 2px dashed var(--primary-color);
            color: var(--text-color); /* Harf rengi siyah/koyu gri */
            border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); transform: scale(1.05); opacity: 0.8; pointer-events: none; z-index: 1000; direction: rtl !important; }
        .drag-ghost span { display: inline-block; font-family: var(--font-family-arabic) !important; /* Harmattan */ }

        #l2-mistakes {
            margin-bottom: 10px;
            font-size: 1.6em;
            color: var(--error-color);
            min-height: 1.6em;
            font-family: var(--font-family) !important; /* Marhey */
        }
        #l2-mistakes span { margin: 0 2px; }

        /* Türkçe Kelime İlerleme Çubuğu */
        #l2-turkish-words-progress {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            direction: ltr;
        }
        .l2-turkish-word {
            font-family: var(--font-family) !important; /* Marhey */
            font-size: 1.4em;
            font-weight: bold;
            color: var(--error-color); /* Varsayılan renk kırmızı */
            padding: 8px 16px;
            border-radius: 8px;
            background-color: #fff;
            border: 2px solid var(--error-color); /* Varsayılan kenarlık kırmızı */
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        .l2-turkish-word.active {
            color: var(--primary-color); /* Aktif renk mavi */
            border-color: var(--primary-color); /* Aktif kenarlık mavi */
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(0,123,255,0.2);
            opacity: 1;
        }
        .l2-turkish-word.done {
            color: var(--success-color); /* Tamamlanan renk yeşil */
            border-color: var(--success-color); /* Tamamlanan kenarlık yeşil */
            background-color: #f6fff9;
            opacity: 1;
            transform: scale(1);
            box-shadow: none;
        }
        .l2-turkish-word.correct { animation: flash-correct 0.5s; }
        .l2-turkish-word.incorrect { animation: flash-incorrect 0.5s; }

        /* Kalıp Kutuları */
        #l2-patterns-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }
        .l2-pattern-group {
            background-color: #fff;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 8px;
            transition: all 0.3s ease;
            position: relative;
            min-height: calc(var(--base-font-size) * 2.0);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .l2-pattern-group.dragover { border-color: var(--primary-color); background-color: #f0f3ff; }
        .l2-pattern-group.incorrect-flash { animation: shake 0.5s; border-color: var(--error-color) !important; background-color: #fff5f5 !important; }

        /* Kalıp bileşenleri için stiller */
        .l2-pattern-number {
            font-family: var(--font-family-arabic) !important;
            font-size: calc(var(--base-font-size) * 0.7);
            font-weight: normal;
            color: var(--error-color); /* Kırmızı */
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            display: flex; align-items: center; justify-content: center;
            gap: 15px; /* 15px boşluk */
            direction: rtl;
            padding: 0 10px;
            pointer-events: none;
            transition: opacity 0.3s ease; /* Yumuşak kaybolma efekti */
        }
        .l2-pattern-number span {
            display: inline-block;
            line-height: 1;
            background-color: transparent; /* Fon yok */
            padding: 3px 6px;
            border-radius: 4px;
        }
        .l2-pattern-number.hidden { /* Gizleme için yeni sınıf */
            opacity: 0;
        }

        /* Türemiş Kelime Stili (YENİ) */
        .l2-derived-word {
            font-family: var(--font-family-arabic) !important; /* Harmattan */
            font-size: calc(var(--base-font-size) * 1); /* Kalıp bileşenlerinden biraz büyük */
            font-weight: bold;
            color: var(--success-color); /* Başarı rengi (Yeşil) */
            text-align: center;
            line-height: 1.2;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            direction: rtl;
            padding: 5px;
        }
         .l2-derived-word span { /* Emoji için */
            display: inline-block;
            margin-left: 8px; /* Kelime ile emoji arası boşluk */
            font-size: 0.8em; /* Emojiyi biraz küçült */
         }


        #l2-global-result {
            margin-top: 15px;
            font-size: 1.1em;
            color: var(--primary-color);
            font-weight: 500;
            min-height: 1.5em;
            font-family: var(--font-family) !important; /* Marhey */
        }
        #next-button {
            display: block;
            margin: 15px auto 0;
            padding: 10px 25px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: var(--success-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: var(--font-family) !important; /* Marhey */
        }
        #next-button:hover { background-color: #157347; transform: translateY(-2px); box-shadow: 0 6px 12px rgba(25,135,84,0.2); }
        .hidden { display: none !important; }

        /* OVERLAY STİLLERİ */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(248, 249, 250, 0.97); display: flex; justify-content: center; align-items: center; text-align: center; z-index: 10; transition: opacity 0.3s, visibility 0.3s; direction: ltr; padding: 15px; box-sizing: border-box; }
        .overlay.hidden { opacity: 0; visibility: hidden; }

        .overlay-content {
            background: var(--panel-background);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 90%;
            margin: auto;
            direction: ltr;
            text-align: center;
        }
        #results-screen .overlay-content { padding-top: 40px; padding-bottom: 40px; }
        .overlay h1, .overlay h2 { color: var(--text-color); margin-top: 0; font-family: var(--font-family) !important; /* Marhey */ }
        .start-options { display: flex; justify-content: center; gap: 15px; margin-top: 25px; margin-bottom: 30px; flex-wrap: wrap; }
        .start-button-option { background-color: var(--primary-color); color: white; border: none; padding: 12px 25px; font-size: 1em; font-weight: bold; border-radius: 10px; cursor: pointer; transition: all 0.2s ease; flex-shrink: 0; font-family: var(--font-family) !important; /* Marhey */ }
        .start-button-option:hover { background-color: #0056b3; transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,123,255,0.2); }
        .start-button-option:disabled { background-color: var(--light-text-color); cursor: not-allowed; transform: none; box-shadow: none; opacity: 0.7; }
        .image-previews { display: flex; justify-content: center; gap: 20px; margin-top: 20px; perspective: 500px; flex-wrap: wrap; }
        .image-preview { text-align: center; margin-bottom: 15px; }
        .image-preview img { max-width: 150px; height: auto; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s ease; transform: rotateY(-10deg) rotateX(5deg); border: 1px solid var(--border-color); }
        .image-preview:nth-child(2) img { transform: rotateY(10deg) rotateX(5deg); }
        .image-preview img:hover { transform: scale(1.1) rotateY(0deg) rotateX(0deg); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .image-preview p { margin-top: 10px; font-size: 0.9em; color: var(--light-text-color); font-family: var(--font-family) !important; /* Marhey */ }

        #results-details { margin: 20px 0; text-align: center; min-width: auto; }
        #results-details p { font-family: var(--font-family) !important; /* Marhey */ }
        #results-details div { font-size: 1.6em !important; font-family: var(--font-family) !important; /* Marhey */ direction: ltr !important; text-align: center !important; color: var(--primary-color); line-height: 1.8; }
        #results-details div span {
            font-family: var(--font-family-arabic) !important; /* Harmattan */
            font-size: 1.2em;
            margin-right: 10px;
            direction: rtl;
        }

        #play-again-button { font-family: var(--font-family) !important; /* Marhey */ }

        @keyframes shake { 10%, 90% { transform: translateX(-1px); } 20%, 80% { transform: translateX(2px); } 30%, 50%, 70% { transform: translateX(-4px); } 40%, 60% { transform: translateX(4px); } }
        @keyframes flash-correct { 0%, 100% { background-color: #f6fff9; } 50% { background-color: var(--success-color); color: white; } }
        @keyframes flash-incorrect { 0%, 100% { background-color: #fff; } 50% { background-color: var(--error-color); color: white; } }


        @media (min-width: 768px) { #start-screen .overlay-content { max-width: 700px; padding: 40px 50px; } .image-preview img { max-width: 180px; } }

        @media (max-width: 600px) {
            :root { --base-font-size: 2.6em; }
            .start-options { flex-direction: column; }
            .image-previews { flex-direction: column; gap: 25px;}
            .image-preview img, .image-preview:nth-child(2) img { max-width: 100px; }
            #l2-patterns-wrapper { grid-template-columns: 1fr; }
            .l2-draggable-root { gap: 10px; font-size: calc(var(--base-font-size) * 1); padding: 6px 12px;}

            .l2-pattern-group {
                min-height: calc(var(--base-font-size) * 2.0);
            }
             .l2-pattern-number {
                font-size: calc(var(--base-font-size) * 0.6);
             }
            .l2-derived-word { /* Mobil için türemiş kelime boyutu */
                font-size: calc(var(--base-font-size) * 0.9);
            }


            #level2-container {
                max-height: 95vh;
                overflow-y: auto;
            }
            .overlay-content {
                padding: 15px;
                max-height: 90vh;
                overflow-y: auto;
            }

            #l2-turkish-words-progress { flex-direction: column; }
            .l2-turkish-word { font-size: 1.2em; }
        }
    </style>
    </head>

        let arePatternSoundsLoaded = false;
        function loadPatternSounds() {
            if (arePatternSoundsLoaded) return;
            patternSounds = {};
            for (const patternId in patternSoundFiles) {
                try {
                    const audio = new Audio(patternSoundFiles[patternId]);
                    audio.preload = 'auto';
                    patternSounds[patternId] = audio;
                } catch (e) {
                    console.error(`Error loading sound for pattern ${patternId}: ${patternSoundFiles[patternId]}`, e);
                }
            }
            arePatternSoundsLoaded = true;
            console.log("Pattern sounds loaded:", Object.keys(patternSounds).length);
        }
        async function playGenericSound(type) {
            if (!audioContext) {
                console.warn("AudioContext desteklenmiyor.");
                return;
            }
            if (audioContext.state === 'suspended') {
                try {
                    await audioContext.resume();
                    console.log("AudioContext kullanıcı etkileşimiyle başlatıldı.");
                } catch (e) {
                    console.error("AudioContext resume failed:", e);
                    return;
                }
            }
            if (!arePatternSoundsLoaded) {
                loadPatternSounds();
            }
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            let freq, vol, duration, waveType;
            waveType = 'sine';
            switch(type) {
                case 'correct': freq = 523.25; vol = 0.7; duration = 0.15; waveType = 'triangle'; break;
                case 'incorrect': freq = 164.81; vol = 1.0; duration = 0.3; waveType = 'square'; break;
                case 'touch': freq = 220.00; vol = 0.5; duration = 0.05; waveType = 'sine'; break;
                case 'drop': freq = 349.23; vol = 0.8; duration = 0.1; waveType = 'sine'; break;
                default: return;
            }
            oscillator.type = waveType;
            oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
            gainNode.gain.setValueAtTime(vol, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Oyun Durumu
        let gameState = { isGameActive: false, mode: 1 };
        let l2_totalCorrectPatterns = 0;
        let l2_correctPatternsFound = 0;
        let allRoundsCompletedWords = [];
        let draggedRootElement = null;
        let currentRootIndex = 0;
        let allRoots = []; // Kök listesi
        let mistakesRemaining = 1;
        let ghostElement = null;
        let currentTurkishWordIndex = 0;
        let currentCorrectWordsData = [];

        // Oyun Başlatma
        function initializeGame() {
            try {
                allRoots = Object.values(embeddedGameData.roots).filter(rootData => rootData.words && rootData.words.length > 0) // Sadece kelimesi olan kökleri al
                               .sort(() => 0.5 - Math.random());
                if (allRoots.length === 0) {
                    console.error("Oynanacak geçerli kök bulunamadı!");
                    // Kullanıcıya bilgi verilebilir.
                    return;
                }
                currentRootIndex = 0;
                allRoundsCompletedWords = [];
                showScreen('start');
            } catch (error) { console.error("Oyun verisi yüklenemedi veya işlenemedi!", error); }
        }

        // Seviye 2 Mantığı
        function setupLevel2(mode = 1, rootIndex = 0) {
             gameState.mode = parseInt(mode);
             gameState.isGameActive = false;
             l2_correctPatternsFound = 0;
             mistakesRemaining = 1;
             l2DraggableRootWrapper.innerHTML = '';
             l2PatternsWrapper.innerHTML = '';
             l2TurkishWordsProgress.innerHTML = '';
             l2GlobalResult.textContent = '';
             updateMistakeDisplay();
             nextButton.classList.add('hidden');

             if (rootIndex >= allRoots.length) {
                 endGameLevel2(true);
                 return;
             }

             const currentRootData = allRoots[rootIndex];
             // Bu kontrol initializeGame'de yapıldığı için burada tekrar gerek yok ama zararı olmaz.
             if (!currentRootData || !currentRootData.words || currentRootData.words.length === 0) {
                 console.warn(`setupLevel2: Kök ${rootIndex} için kelime bulunamadı, atlanıyor.`);
                 currentRootIndex++;
                 if (currentRootIndex < allRoots.length) {
                    setupLevel2(mode, currentRootIndex);
                 } else {
                    endGameLevel2(true);
                 }
                 return;
             }

             const kokHarfleri = currentRootData.root;
             currentCorrectWordsData = currentRootData.words;
             l2_totalCorrectPatterns = currentCorrectWordsData.length;
             currentTurkishWordIndex = 0;

             const correctPatternIds = currentCorrectWordsData.map(k => k.kalipNo);

             // Mevcut kökün doğru kalıplarını ve rastgele 3 yanlış kalıbı seç
             const incorrectPatternIds = ALL_AVAILABLE_PATTERNS
                                            .filter(id => !correctPatternIds.includes(id)) // Bu kök için doğru olmayanlar
                                            .sort(() => 0.5 - Math.random()) // Karıştır
                                            .slice(0, 3); // İlk 3'ünü al

             const selectedPatterns = [...correctPatternIds, ...incorrectPatternIds].sort(() => 0.5 - Math.random()); // Hepsini birleştir ve tekrar karıştır

             drawLevel2UI(kokHarfleri, selectedPatterns, correctPatternIds);
             drawTurkishWordsProgress();
             highlightCurrentTurkishWord();

             startLevel2();
        }

        // drawLevel2UI (Bileşen gösterme mantığı eklendi)
        function drawLevel2UI(kokHarfleri, selectedPatterns, correctPatternIds) {
            // 1. Kök Kartı
            const rootElement = document.createElement('div');
            rootElement.className = 'l2-draggable-root';
            rootElement.draggable = true;
            rootElement.dataset.kok = JSON.stringify(kokHarfleri);
            rootElement.dir = 'rtl';

            const harfSpan = document.createElement('span');
            harfSpan.textContent = kokHarfleri.join('');
            rootElement.appendChild(harfSpan);

            l2DraggableRootWrapper.innerHTML = '';
            l2DraggableRootWrapper.appendChild(rootElement);
            rootElement.addEventListener('dragstart', handleDragStart);
            rootElement.addEventListener('dragend', handleDragEnd);

            // 2. Kalıp Alanları
            l2PatternsWrapper.innerHTML = '';
            selectedPatterns.forEach((patternId) => {
                 const groupElement = document.createElement('div');
                 groupElement.className = 'l2-pattern-group';
                 groupElement.dataset.patternId = patternId;
                 // isCorrectForRoot artık o anki tur için doğru olup olmadığını belirtir
                 groupElement.dataset.isCorrectForRoot = correctPatternIds.includes(patternId);

                 const numberElement = document.createElement('div');
                 numberElement.className = 'l2-pattern-number'; // Bu element gizlenecek

                 const patternData = embeddedGameData.patterns[patternId];

                 if (patternData && patternData.displayComponents && Array.isArray(patternData.displayComponents)) {
                     patternData.displayComponents.forEach(component => {
                         const span = document.createElement('span');
                         span.textContent = component;
                         numberElement.appendChild(span);
                     });
                 } else {
                     const span = document.createElement('span');
                     span.textContent = patternId; // Fallback
                     numberElement.appendChild(span);
                     console.warn(`Pattern ${patternId} için displayComponents bulunamadı veya dizi değil.`);
                 }

                 groupElement.appendChild(numberElement);

                 l2PatternsWrapper.appendChild(groupElement);
                 groupElement.addEventListener('dragover', handleDragOver);
                 groupElement.addEventListener('dragleave', handleDragLeave);
                 groupElement.addEventListener('drop', handleDrop);
            });
        }

        // drawTurkishWordsProgress
        function drawTurkishWordsProgress() {
            l2TurkishWordsProgress.innerHTML = '';
            currentCorrectWordsData.forEach((wordData, index) => {
                const wordElement = document.createElement('div');
                wordElement.className = 'l2-turkish-word';
                wordElement.textContent = wordData.turkce;
                wordElement.dataset.wordIndex = index;
                wordElement.dataset.kalipNo = wordData.kalipNo;
                l2TurkishWordsProgress.appendChild(wordElement);
            });
        }
        function highlightCurrentTurkishWord() {
            l2TurkishWordsProgress.querySelectorAll('.l2-turkish-word').forEach(el => {
                el.classList.remove('active');
            });
            const activeWordEl = l2TurkishWordsProgress.querySelector(`.l2-turkish-word[data-word-index="${currentTurkishWordIndex}"]`);
            if (activeWordEl) {
                activeWordEl.classList.add('active');
            }
        }
        function startLevel2() { showScreen('level2'); gameState.isGameActive = true; }
        function endGameLevel2(isWin) {
             gameState.isGameActive = false;
             if (isWin) {
                 resultsTitle.textContent = "Tebrikler!";
                 // Sonuç ekranında gösterilecek toplam kelime sayısını hesapla
                 const totalWordsFound = allRoundsCompletedWords.length;
                 l2GlobalResult.textContent = `Toplam ${totalWordsFound} kelime buldunuz!`;
                  // Sonuç detaylarını gösterirken null kontrolü yap
                 resultsDetails.innerHTML = `<p>Oluşturduğunuz Kelimeler:</p> <div> ${allRoundsCompletedWords
                    .map(data => `<span>${data.arapca || '?'}</span> ${data.turkce || '?'}`) // arapca ve turkce alanlarını kullan
                    .join('<br>')} </div>`;
             } else {
                 resultsTitle.textContent = "Tekrar Deneyin!";
                 l2GlobalResult.textContent = '';
                 resultsDetails.innerHTML = `<p style="color: var(--error-color); font-size: 1.2em; font-family: var(--font-family) !important;">Hata hakkınız doldu.</p>`;
             }
             showScreen('results');
        }
        function updateMistakeDisplay() { l2Mistakes.innerHTML = ''; for (let i = 0; i < mistakesRemaining; i++) { l2Mistakes.innerHTML += '<span>❤️</span>'; } }
        function handleDragStart(e) {
            if (!gameState.isGameActive) { e.preventDefault(); return; }
            playGenericSound('touch'); // "Tutma" sesi
            draggedRootElement = e.target;
            e.dataTransfer.setData('text/plain', 'dragging');
            e.dataTransfer.effectAllowed = 'move';
            ghostElement = draggedRootElement.cloneNode(true);
            ghostElement.classList.add('drag-ghost');
            ghostElement.dir = 'rtl';
            document.body.appendChild(ghostElement);
            const rect = draggedRootElement.getBoundingClientRect();
            const offsetX = rect.width / 2;
            const offsetY = rect.height / 2;
            e.dataTransfer.setDragImage(ghostElement, offsetX, offsetY);
            requestAnimationFrame(() => { if(draggedRootElement) draggedRootElement.classList.add('dragging'); });
        }
        function handleDragEnd() { if (draggedRootElement) draggedRootElement.classList.remove('dragging'); if (ghostElement) { ghostElement.remove(); ghostElement = null; } draggedRootElement = null; }
        function handleDragOver(e) { e.preventDefault(); const pg = e.target.closest('.l2-pattern-group'); if (pg && gameState.isGameActive) { clearHovers(); pg.classList.add('dragover'); } }
        function handleDragLeave(e) { const pg = e.target.closest('.l2-pattern-group'); if (pg) pg.classList.remove('dragover'); }

        // handleDrop Fonksiyonu (GÜNCELLENDİ)
        function handleDrop(e) {
             e.preventDefault();
             const patternGroup = e.target.closest('.l2-pattern-group');
             if (!patternGroup || !draggedRootElement || !gameState.isGameActive || mistakesRemaining < 0) {
                 if (patternGroup) patternGroup.classList.remove('dragover');
                 return;
             }
             patternGroup.classList.remove('dragover');

             // Eğer bu kutu zaten doldurulmuşsa (türemiş kelime içeriyorsa) işlem yapma
             if (patternGroup.querySelector('.l2-derived-word')) {
                 return;
             }

             const droppedPatternId = patternGroup.dataset.patternId;
             const activeWordEl = l2TurkishWordsProgress.querySelector('.l2-turkish-word.active');
             if (!activeWordEl) return;
             const correctPatternId = activeWordEl.dataset.kalipNo;
             playGenericSound('drop'); // "Bırakma" sesi

             if (droppedPatternId === correctPatternId) {
                 playGenericSound('correct'); // "Doğru" sesi

                 // 1. Kalıp bileşenlerini gizle
                 const patternNumberElement = patternGroup.querySelector('.l2-pattern-number');
                 if (patternNumberElement) {
                     patternNumberElement.classList.add('hidden'); // Opacity 0 olacak
                 }

                 // 2. Türemiş kelimeyi bul
                 const foundWordData = currentCorrectWordsData.find(word => word.kalipNo === correctPatternId);

                 // 3. Türemiş kelime elementini oluştur ve ekle
                 if (foundWordData && foundWordData.arapca) {
                     const derivedWordElement = document.createElement('div');
                     derivedWordElement.className = 'l2-derived-word';
                     derivedWordElement.textContent = foundWordData.arapca;

                     const emojiSpan = document.createElement('span');
                     emojiSpan.textContent = '✨'; // İstediğiniz emojiyi buraya koyun
                     derivedWordElement.appendChild(emojiSpan);

                     patternGroup.appendChild(derivedWordElement);
                 }


                 // Türkçe kelimeyi güncelle
                 activeWordEl.classList.remove('active');
                 activeWordEl.classList.add('correct');
                 activeWordEl.classList.add('done');
                 setTimeout(() => activeWordEl.classList.remove('correct'), 500);
                 l2_correctPatternsFound++;


                 // ---- Orijinal kod devam ediyor ----
                 if (foundWordData && !allRoundsCompletedWords.some(w => w.arapca === foundWordData.arapca)) {
                    // Kelimeyi burada eklemeyelim, 'next' butonuna basınca toplu ekleniyor.
                 }

                 currentTurkishWordIndex++;
                 if (patternSounds[droppedPatternId]) {
                     patternSounds[droppedPatternId].play().catch(err => console.error("Pattern sound play failed:", err));
                 }
                 if (l2_correctPatternsFound === l2_totalCorrectPatterns) {
                     gameState.isGameActive = false; // Oyunu durdur
                     // Kutuyu sürüklenemez hale getir (isteğe bağlı)
                      const rootDraggable = l2DraggableRootWrapper.querySelector('.l2-draggable-root');
                      if(rootDraggable) rootDraggable.draggable = false;

                     nextButton.classList.remove('hidden');
                 } else {
                     highlightCurrentTurkishWord();
                 }
             } else { // Yanlış eşleşme durumu
                 playGenericSound('incorrect'); // "Yanlış" sesi
                 mistakesRemaining--;
                 updateMistakeDisplay();
                 patternGroup.classList.add('incorrect-flash');
                 activeWordEl.classList.add('incorrect');
                 setTimeout(() => {
                     patternGroup.classList.remove('incorrect-flash');
                     activeWordEl.classList.remove('incorrect');
                 }, 500);
                 if (mistakesRemaining < 0) {
                     setTimeout(() => endGameLevel2(false), 500);
                 }
             }
        }


        function clearHovers() { l2PatternsWrapper.querySelectorAll('.l2-pattern-group.dragover').forEach(g => g.classList.remove('dragover')); }
        function showScreen(screenName) {
            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            level2Container.classList.remove('active');

            if (screenName === 'start') {
                startScreen.classList.remove('hidden');
            } else if (screenName === 'results') {
                resultsScreen.classList.remove('hidden');
            } else if (screenName === 'level2') {
                level2Container.classList.add('active');
            }
        }
        startButtons.forEach(button => {
            button.addEventListener('click', () => {
                playGenericSound('touch');
                const mode = button.dataset.mode;
                setupLevel2(1, 0); // Oyunu ilk kökten başlat
            });
        });
        playAgainButton.addEventListener('click', () => {
            playGenericSound('touch');
             initializeGame(); // Oyunu sıfırla ve baştan başlat
        });
        nextButton.addEventListener('click', () => {
            playGenericSound('touch');
            // Mevcut turda bulunan TÜM kelimeleri genel listeye ekle
             const currentRootData = allRoots[currentRootIndex];
             if(currentRootData && currentRootData.words){
                allRoundsCompletedWords = allRoundsCompletedWords.concat(currentRootData.words);
             }


            currentRootIndex++;
            nextButton.classList.add('hidden');
            if (currentRootIndex < allRoots.length) {
                 // Bir sonraki turu başlatmadan önce sürüklemeyi tekrar aktif et
                 const rootDraggable = l2DraggableRootWrapper.querySelector('.l2-draggable-root');
                 if(rootDraggable) rootDraggable.draggable = true;
                setupLevel2(gameState.mode, currentRootIndex);
            } else {
                endGameLevel2(true);
            }
        });

        initializeGame(); // Oyunu ilk yüklemede başlat
    });
    </script>
    </body>
</html>
